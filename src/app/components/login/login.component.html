<div class="linear-gradient">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <!-- Email -->
            <label for="email">Email</label>
            <input id="email" name="email" type="email" [(ngModel)]="email" #emailInput="ngModel" required minlength="3"
                pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter Your login"
                (input)="onInputChange()"
                [class.invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)" />
            <div class="error-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                <span *ngIf="emailInput.errors?.required">Email is required.</span>
                <span *ngIf="emailInput.errors?.minlength">Minimum 3 characters required.</span>
                <span *ngIf="emailInput.errors?.pattern">Enter a valid email address.</span>
            </div>

            <!-- Password -->
            <label for="password">Password</label>
            <input id="password" name="password" type="password" [(ngModel)]="password" #passwordInput="ngModel"
                required minlength="3" placeholder="Enter Your password" (input)="onInputChange()"
                [class.invalid]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" />
            <div class="error-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                <span *ngIf="passwordInput.errors?.required">Password is required.</span>
                <span *ngIf="passwordInput.errors?.minlength">Minimum 3 characters required.</span>
            </div>

            <!-- Submit -->
            <button type="submit">Login</button>
            <!-- <button type="submit" [disabled]="loginForm.invalid">Login</button> -->


            <!-- Server or Login error -->
            <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
    </div>
</div>
