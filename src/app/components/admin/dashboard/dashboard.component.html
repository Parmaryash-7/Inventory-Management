<div class="dashboard-container">
  <h1>Welcome, {{ userName }}</h1>
  <p>This is your admin dashboard.</p>

  <nav aria-label="Admin navigation">
    <a routerLink="/products" routerLinkActive="active" class="nav-link">
      <i class="fa fa-box"></i> Manage Products
    </a>
    <a routerLink="/products/create" routerLinkActive="active" class="nav-link">
      <i class="fa fa-plus-circle"></i> Add Products
    </a>
    <a routerLink="/reports" routerLinkActive="active" class="nav-link">
      <i class="fa fa-chart-line"></i> Reports
    </a>
  </nav>

  <button (click)="logout()" class="logout-btn">
    <i class="fa fa-sign-out-alt"></i> Logout
  </button>
</div>
